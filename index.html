<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IP Information Printerr</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>

<body>
        <div class="main">
                <h3>--------IP CALCULATOR--------</h3>
                IP Address:
                <input type="text" id="ipAdd" placeholder="Your IP here.."> /

                <input type='text' class='addr' id='cidr'><button class="reset btn"
                
                        onclick='reset();'>Reset</button><br>
                <button onclick='calculate();' class="btn">Calculate</button>
                <hr>
                <div class='result'>
                        <span class=label>IP Address :</span>
                        <span class=value id=resIP></span>
                </div>
                <div class='result'>
                        <span class=label>Subnet mask :</span>
                        <span class=value id=resMask></span>
                </div>
                <div class='result'>
                        <span class=label>Net Address :</span>
                        <span class=value id=resNet></span>
                </div>
                <div class='result'>
                        <span class=label>Broadcast Address :</span>
                        <span class=value id=resBC></span>
                </div>
                <div class='result'>
                        <span class=label>Standard Class :</span>
                        <span class=value id=resClass></span>
                </div>
                <div class='result'>
                        <span class=label>Reserved Address? :</span>
                        <span class=value id=resIPorNot></span>
                </div>
                <div class='result'>
                        <span class=label>Range :</span>
                        <span class=value id=resRange></span>
                </div>
                <!-- <div class='result'>
<span class=label>No.of subnets :</span>
<span class=value id=noOfSub></span>
</div> -->
                <div class='result'>
                        <span class=label>IP Binary :</span>
                        <span class=value id=resBinIP></span>
                </div>
                <div class='result'>
                        <span class=label>Mask Binary :</span>
                        <span class=value id=resBinMask></span>
                </div>
                <div class='result'>
                        <span class=label>Net Address Binary :</span>
                        <span class=value id=resBinNet></span>
                </div>
                <div class='result'>
                        <span class=label>BC Address Binary :</span>
                        <span class=value id=resBinBC></span>
                </div>
        </div>
</body>

</html>
